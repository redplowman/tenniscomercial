<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
</head>
<body>
    <div class="slider">
        <div><img src="images/0.jpg"></div>
        <div><img src="images/1.jpg"></div>
        <div><img src="images/2.jpg"></div>
        <div><img src="images/3.jpg"></div>
        <div><img src="images/4.jpg"></div>
    </div>
    <div class="slider-nav">
        <div>
            <a class="active" data-slide-index="0"><img src="images/0_min.jpg"></a>
        </div>
        <div>
            <a class="active" data-slide-index="1"><img src="images/1_min.jpg"></a>
        </div>
        <div>
            <a class="active" data-slide-index="2"><img src="images/2_min.jpg"></a>
        </div>
        <div>
            <a class="active" data-slide-index="3"><img src="images/3_min.jpg"></a>
        </div>
        <div>
            <a class="active" data-slide-index="4"><img src="images/4_min.jpg"></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
